<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name"viewport" content="width=device-width, initial-scale=1">

   <title>project uno</title>


    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
 </head>

 <body>
   <div class="page-header">
     <h1>PROJECT -I- <small>Organize App API</small></h1>
   </div>
   <!---->

   <!--BEGIN FORM-->
   <section id='item-form' class="container">
     <div class="row">
     <div class="col-md-10 col-md-offset-1">

       <form class="form-horizontal">
         <fieldset>

           <!-- Form Name -->
           <legend>Add New Item</legend>

           <!-- Text input for DESCRIPTION-->
           <div class="form-group">
             <label class="col-md-4 control-label" for="description">Description</label>
             <div class="col-md-4">
             <input id="descriptionHash" name="description" type="text" placeholder="i.e. My Lucky Red Hat" class="form-control input-md" required="">

             </div>
           </div>

           <!-- Text input for CONDITION-->
           <div class="form-group">
             <label class="col-md-4 control-label" for="condition">Condition</label>
             <div class="col-md-4">
             <input id="conditionHash" name="condition" type="text" placeholder="i.e. used" class="form-control input-md">

             </div>
           </div>

           <!-- Text input for IMPORTANCE_LEVEL-->
           <div class="form-group">
             <label class="col-md-4 control-label" for="importance_level">Importance Level</label>
             <div class="col-md-4">
             <input id="importanceLevelHash" name="importance_level" type="text" placeholder="enter a number from 1 - 10" class="form-control input-md">

             </div>
           </div>

           <!-- Textarea -->
           <div class="form-group">
             <label class="col-md-4 control-label" for="category">Category</label>
             <div class="col-md-4">
               <textarea class="form-control" id="categoryHash" name="category">enter a category</textarea>
             </div>
           </div>


           <!-- Button -->
           <div class="form-group">
             <label class="col-md-4 control-label" for="singlebutton">Save Item</label>
             <div class="col-md-4">
               <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
             </div>
           </div>
         </fieldset>
       </form>
     </div>
     </div>
   </section>
   <!--END FORM-->

   <!--BEGIN SECTION-1-->
   <section class="container">
     <div class="row">
       <div class="col-md-10 col-md-offset-1">
         <h2>List Of Items</h2>
       </div>
     </div>
      <!--BEGIN SCRIPT/HANDLEBARS-->
      <div id='items'>
        <script id='item-template' type='text/x-handlebars-template'>
          <div class="row item">

            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-defualt">
                <div class="panel-body">
                <!--begin internal row-->
                  <div class="col-md-10 col-md-offset-1">
                    <ul class="list-group">
                      <li class="list-group-item">
                        <h4 class='inline-header'>Item Description:</h4>
                        <span class='item-description'>{{description}}</span>
                      </li>

                      <li class="list-group-item">
                        <h4 class='inline-header'>Item Condition:</h4>
                        <span class='item-condition'>{{condition}}</span>
                      </li>

                      <li class="list-group-item">
                        <h4 class='inline-header'>Item's Importance:</h4>
                        <span class='item-importance'>{{importance_level}}</span>
                      </li>

                      <li class="list-group-item">
                        <h4 class='inline-header'>Item category:</h4>
                        <span class='item-category'>{{category.category}}</span>
                      </li>
                    </ul>
                  </div>
                <!--end internal row-->
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>
      <!--END SCRIPT/HANDLEBARS-->
   </section>
   <!--END SECTION-1-->



 </body>
</html>
